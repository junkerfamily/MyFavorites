<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorites</title>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <!-- Firebase Auth -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <!-- Firebase Firestore (for future upgrade) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <!-- Firebase config (external) -->
    <script src="firebase-config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            padding: 30px 20px;
            text-align: center;
            color: white;
        }
        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .header p {
            opacity: 0.9;
            font-size: 16px;
        }
        .add-section {
            padding: 20px;
            border-bottom: 1px solid #eee;
            background: #fafafa;
            transition: all 0.3s ease;
        }
        .add-section.hidden {
            display: none;
        }
        #toggle-form-btn {
            margin-top: 15px;
            font-size: 14px;
            padding: 8px 16px;
        }
        .backup-controls {
            margin-top: 10px;
        }
        .url-input-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .url-input-container input {
            flex: 1;
        }
        .github-btn {
            min-width: 40px;
            padding: 12px;
            border-radius: 10px;
        }
        .github-btn.active {
            background: linear-gradient(135deg, #24292e, #444d56);
        }
        .github-mode {
            margin-top: 10px;
            padding: 15px;
            background: rgba(36, 41, 46, 0.05);
            border-radius: 10px;
            border: 2px dashed #ddd;
        }
        .github-mode.hidden {
            display: none;
        }
        .github-mode input {
            margin-bottom: 10px;
        }
        .github-buttons {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }
        .repo-list {
            max-height: 200px;
            overflow-y: auto;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-top: 10px;
        }
        .repo-list.hidden {
            display: none;
        }
        .repo-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .repo-item:hover {
            background-color: #f5f5f5;
        }
        .repo-item:last-child {
            border-bottom: none;
        }
        .repo-name {
            font-weight: 600;
            color: #0366d6;
            margin-bottom: 4px;
        }
        .repo-description {
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
        }
        .repo-stats {
            font-size: 11px;
            color: #888;
        }
        #repo-filter {
            margin-bottom: 10px;
        }
        #repo-filter.hidden {
            display: none;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        input[type="text"], input[type="url"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        input[type="text"]:focus, input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .rating-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 8px;
        }
        .stars {
            display: flex;
            gap: 2px;
        }
        .star {
            font-size: 24px;
            color: #ddd;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
        }
        .star:hover, .star.active {
            color: #ffd700;
            transform: scale(1.1);
        }
        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
            margin: 2px;
        }
        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
        }
        .btn-edit {
            background: linear-gradient(135deg, #54a0ff, #2e86de);
        }
        .favorites-list {
            max-height: 60vh;
            overflow-y: auto;
            padding: 20px;
        }
        .favorite-item {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        .favorite-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }
        .favorite-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }
        .favorite-title {
            font-weight: 700;
            font-size: 18px;
            color: #333;
            margin-bottom: 5px;
        }
        .favorite-title-link {
            text-decoration: none;
            color: inherit;
            display: block;
            transition: all 0.2s ease;
        }
        .favorite-title-link:hover {
            color: #667eea;
            transform: translateX(2px);
        }
        .favorite-title-link:hover .favorite-title {
            color: #667eea;
        }
        .favorite-rating {
            display: flex;
            gap: 2px;
            font-size: 18px;
        }
        .favorite-actions {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .empty-state h3 {
            margin-bottom: 10px;
            color: #333;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }
        .modal h3 {
            margin-bottom: 20px;
            color: #333;
        }
        .close-btn {
            float: right;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .container {
                border-radius: 15px;
            }
            .header {
                padding: 20px;
            }
            .header h1 {
                font-size: 24px;
            }
            .favorite-header {
                flex-direction: column;
                align-items: flex-start;
            }
            .favorite-actions {
                margin-top: 15px;
            }
        }
    </style>
</head>

                <button class="btn btn-small" id="google-login-btn" onclick="signInWithGoogle()">üîë Sign in with Google</button>

            </div>

    </div>
</body>
</html>
