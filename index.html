<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorites</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            padding: 30px 20px;
            text-align: center;
            color: white;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 16px;
        }
        
        .add-section {
            padding: 20px;
            border-bottom: 1px solid #eee;
            background: #fafafa;
            transition: all 0.3s ease;
        }
        
        .add-section.hidden {
            display: none;
        }
        
        #toggle-form-btn {
            margin-top: 15px;
            font-size: 14px;
            padding: 8px 16px;
        }
        
        .backup-controls {
            margin-top: 10px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input[type="text"], input[type="url"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus, input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .rating-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 8px;
        }
        
        .stars {
            display: flex;
            gap: 2px;
        }
        
        .star {
            font-size: 24px;
            color: #ddd;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
        }
        
        .star:hover, .star.active {
            color: #ffd700;
            transform: scale(1.1);
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
            margin: 2px;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
        }
        
        .btn-edit {
            background: linear-gradient(135deg, #54a0ff, #2e86de);
        }
        
        .favorites-list {
            max-height: 60vh;
            overflow-y: auto;
            padding: 20px;
        }
        
        .favorite-item {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .favorite-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }
        
        .favorite-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }
        
        .favorite-title {
            font-weight: 700;
            font-size: 18px;
            color: #333;
            margin-bottom: 5px;
        }
        
        .favorite-title-link {
            text-decoration: none;
            color: inherit;
            display: block;
            transition: all 0.2s ease;
        }
        
        .favorite-title-link:hover {
            color: #667eea;
            transform: translateX(2px);
        }
        
        .favorite-title-link:hover .favorite-title {
            color: #667eea;
        }
        
        .favorite-rating {
            display: flex;
            gap: 2px;
            font-size: 18px;
        }
        
        .favorite-actions {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .empty-state h3 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal h3 {
            margin-bottom: 20px;
            color: #333;
        }
        
        .close-btn {
            float: right;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                border-radius: 15px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .favorite-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .favorite-actions {
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚≠ê My Favorites</h1>
            <p>Keep track of your favorite project URLs and files</p>
            <button class="btn" id="toggle-form-btn" onclick="toggleAddForm()">‚ûï Add New Favorite</button>
            <div class="backup-controls">
                <button class="btn btn-small" onclick="exportFavorites()">üì§ Export</button>
                <button class="btn btn-small" onclick="importFavorites()">üì• Import</button>
                <button class="btn btn-small" onclick="createBackupUrl()">üîó Backup Link</button>
            </div>
        </div>
        
        <div class="add-section hidden" id="add-section">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="Enter a title for your favorite">
            </div>
            
            <div class="form-group">
                <label for="url">URL</label>
                <input type="url" id="url" placeholder="https://example.com">
            </div>
            
            <div class="form-group">
                <label>Rating (1-5 stars)</label>
                <div class="rating-container">
                    <div class="stars" id="rating-stars">
                        <span class="star" data-rating="1">‚òÖ</span>
                        <span class="star" data-rating="2">‚òÖ</span>
                        <span class="star" data-rating="3">‚òÖ</span>
                        <span class="star" data-rating="4">‚òÖ</span>
                        <span class="star" data-rating="5">‚òÖ</span>
                    </div>
                    <span id="rating-text">Click to rate</span>
                </div>
            </div>
            
            <button class="btn" onclick="addFavorite()">Add Favorite</button>
            <button class="btn btn-danger" onclick="toggleAddForm()">Cancel</button>
        </div>
        
        <div class="favorites-list" id="favorites-list">
            <div class="empty-state">
                <h3>No favorites yet</h3>
                <p>Add your first favorite above to get started!</p>
            </div>
        </div>
    </div>
    
    <!-- Edit Modal -->
    <div class="modal" id="edit-modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeEditModal()">&times;</span>
            <h3>Edit Favorite</h3>
            
            <div class="form-group">
                <label for="edit-title">Title</label>
                <input type="text" id="edit-title">
            </div>
            
            <div class="form-group">
                <label for="edit-url">URL</label>
                <input type="url" id="edit-url">
            </div>
            
            <div class="form-group">
                <label>Rating</label>
                <div class="rating-container">
                    <div class="stars" id="edit-rating-stars">
                        <span class="star" data-rating="1">‚òÖ</span>
                        <span class="star" data-rating="2">‚òÖ</span>
                        <span class="star" data-rating="3">‚òÖ</span>
                        <span class="star" data-rating="4">‚òÖ</span>
                        <span class="star" data-rating="5">‚òÖ</span>
                    </div>
                    <span id="edit-rating-text">Click to rate</span>
                </div>
            </div>
            
            <button class="btn" onclick="saveEdit()">Save Changes</button>
            <button class="btn btn-danger" onclick="closeEditModal()">Cancel</button>
        </div>
    </div>

    <script>
        let favorites = loadFavorites();
        let currentRating = 0;
        let editRating = 0;
        let editingId = null;
        
        // Load favorites from localStorage
        function loadFavorites() {
            try {
                const stored = localStorage.getItem('myFavorites');
                return stored ? JSON.parse(stored) : [];
            } catch (e) {
                console.error('Error loading favorites:', e);
                return [];
            }
        }
        
        // Save favorites to localStorage
        function saveFavorites() {
            try {
                localStorage.setItem('myFavorites', JSON.stringify(favorites));
            } catch (e) {
                console.error('Error saving favorites:', e);
                alert('Unable to save favorites. Storage might be full.');
            }
        }
        
        // Initialize rating system
        function initRatingStars() {
            const stars = document.querySelectorAll('#rating-stars .star');
            const editStars = document.querySelectorAll('#edit-rating-stars .star');
            
            stars.forEach(star => {
                star.addEventListener('click', () => setRating(parseInt(star.dataset.rating)));
                star.addEventListener('mouseover', () => highlightStars(stars, parseInt(star.dataset.rating)));
                star.addEventListener('mouseout', () => highlightStars(stars, currentRating));
            });
            
            editStars.forEach(star => {
                star.addEventListener('click', () => setEditRating(parseInt(star.dataset.rating)));
                star.addEventListener('mouseover', () => highlightStars(editStars, parseInt(star.dataset.rating)));
                star.addEventListener('mouseout', () => highlightStars(editStars, editRating));
            });
        }
        
        function highlightStars(stars, rating) {
            stars.forEach((star, index) => {
                star.classList.toggle('active', index < rating);
            });
        }
        
        function setRating(rating) {
            currentRating = rating;
            const stars = document.querySelectorAll('#rating-stars .star');
            highlightStars(stars, rating);
            document.getElementById('rating-text').textContent = `${rating} star${rating !== 1 ? 's' : ''}`;
        }
        
        function setEditRating(rating) {
            editRating = rating;
            const stars = document.querySelectorAll('#edit-rating-stars .star');
            highlightStars(stars, rating);
            document.getElementById('edit-rating-text').textContent = `${rating} star${rating !== 1 ? 's' : ''}`;
        }
        
        function addFavorite() {
            const title = document.getElementById('title').value.trim();
            const url = document.getElementById('url').value.trim();
            
            if (!title || !url || currentRating === 0) {
                alert('Please fill in all fields and set a rating!');
                return;
            }
            
            const favorite = {
                id: Date.now(),
                title,
                url,
                rating: currentRating,
                dateAdded: new Date().toLocaleDateString()
            };
            
            favorites.push(favorite);
            saveFavorites();
            sortAndRenderFavorites();
            clearForm();
        }
        
        function clearForm() {
            document.getElementById('title').value = '';
            document.getElementById('url').value = '';
            currentRating = 0;
            const stars = document.querySelectorAll('#rating-stars .star');
            highlightStars(stars, 0);
            document.getElementById('rating-text').textContent = 'Click to rate';
        }
        
        function sortAndRenderFavorites() {
            // Sort by rating (highest first), then by title alphabetically
            favorites.sort((a, b) => {
                if (b.rating !== a.rating) {
                    return b.rating - a.rating; // Higher rating first
                }
                return a.title.toLowerCase().localeCompare(b.title.toLowerCase()); // Then alphabetical
            });
            renderFavorites();
        }
        
        function renderFavorites() {
            const container = document.getElementById('favorites-list');
            
            if (favorites.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No favorites yet</h3>
                        <p>Add your first favorite above to get started!</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = favorites.map(fav => `
                <div class="favorite-item">
                    <div class="favorite-header">
                        <div>
                            <a href="${escapeHtml(fav.url)}" target="_blank" class="favorite-title-link">
                                <div class="favorite-title">${escapeHtml(fav.title)}</div>
                            </a>
                        </div>
                        <div class="favorite-rating">
                            ${'‚òÖ'.repeat(fav.rating)}${'‚òÜ'.repeat(5 - fav.rating)}
                        </div>
                    </div>
                    <div class="favorite-actions">
                        <button class="btn btn-small btn-edit" onclick="editFavorite(${fav.id})">Edit</button>
                        <button class="btn btn-small btn-danger" onclick="deleteFavorite(${fav.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }
        
        function editFavorite(id) {
            const favorite = favorites.find(f => f.id === id);
            if (!favorite) return;
            
            editingId = id;
            document.getElementById('edit-title').value = favorite.title;
            document.getElementById('edit-url').value = favorite.url;
            setEditRating(favorite.rating);
            
            document.getElementById('edit-modal').style.display = 'block';
        }
        
        function saveEdit() {
            const title = document.getElementById('edit-title').value.trim();
            const url = document.getElementById('edit-url').value.trim();
            
            if (!title || !url || editRating === 0) {
                alert('Please fill in all fields and set a rating!');
                return;
            }
            
            const favoriteIndex = favorites.findIndex(f => f.id === editingId);
            if (favoriteIndex !== -1) {
                favorites[favoriteIndex] = {
                    ...favorites[favoriteIndex],
                    title,
                    url,
                    rating: editRating
                };
                saveFavorites();
                sortAndRenderFavorites();
                closeEditModal();
            }
        }
        
        function closeEditModal() {
            document.getElementById('edit-modal').style.display = 'none';
            editingId = null;
            editRating = 0;
        }
        
        function deleteFavorite(id) {
            if (confirm('Are you sure you want to delete this favorite?')) {
                favorites = favorites.filter(f => f.id !== id);
                saveFavorites();
                renderFavorites();
            }
        }
        
        function toggleAddForm() {
            const addSection = document.getElementById('add-section');
            const toggleBtn = document.getElementById('toggle-form-btn');
            
            if (addSection.classList.contains('hidden')) {
                addSection.classList.remove('hidden');
                toggleBtn.textContent = '‚ùå Hide Form';
            } else {
                addSection.classList.add('hidden');
                toggleBtn.textContent = '‚ûï Add New Favorite';
                clearForm(); // Clear form when hiding
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Export favorites as JSON file
        function exportFavorites() {
            if (favorites.length === 0) {
                alert('No favorites to export!');
                return;
            }
            
            const dataStr = JSON.stringify(favorites, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = 'my-favorites-backup.json';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
            
            alert('Favorites exported successfully! Save this file to restore your data later.');
        }
        
        // Import favorites from JSON file
        function importFavorites() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            
            input.onchange = function(event) {
                const file = event.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const importedFavorites = JSON.parse(e.target.result);
                        
                        if (!Array.isArray(importedFavorites)) {
                            throw new Error('Invalid file format');
                        }
                        
                        // Validate structure
                        const isValid = importedFavorites.every(fav => 
                            fav.hasOwnProperty('id') && 
                            fav.hasOwnProperty('title') && 
                            fav.hasOwnProperty('url') && 
                            fav.hasOwnProperty('rating')
                        );
                        
                        if (!isValid) {
                            throw new Error('Invalid favorites format');
                        }
                        
                        if (confirm(`Import ${importedFavorites.length} favorites? This will replace your current favorites.`)) {
                            favorites = importedFavorites;
                            saveFavorites();
                            sortAndRenderFavorites();
                            alert('Favorites imported successfully!');
                        }
                        
                    } catch (error) {
                        alert('Error importing file: ' + error.message);
                    }
                };
                reader.readAsText(file);
            };
            
            input.click();
        }
        
        // Create a backup URL with encoded favorites
        function createBackupUrl() {
            if (favorites.length === 0) {
                alert('No favorites to backup!');
                return;
            }
            
            try {
                const encoded = btoa(JSON.stringify(favorites));
                const backupUrl = window.location.origin + window.location.pathname + '?backup=' + encoded;
                
                // Copy to clipboard
                navigator.clipboard.writeText(backupUrl).then(() => {
                    alert('Backup URL copied to clipboard! Bookmark this URL to restore your favorites anytime.');
                }).catch(() => {
                    // Fallback for older browsers
                    prompt('Copy this backup URL:', backupUrl);
                });
                
            } catch (error) {
                alert('Error creating backup URL: ' + error.message);
            }
        }
        
        // Load favorites from URL backup parameter
        function loadFromUrlBackup() {
            const urlParams = new URLSearchParams(window.location.search);
            const backup = urlParams.get('backup');
            
            if (backup && favorites.length === 0) {
                try {
                    const decoded = JSON.parse(atob(backup));
                    if (Array.isArray(decoded) && decoded.length > 0) {
                        if (confirm(`Found ${decoded.length} favorites in URL backup. Restore them?`)) {
                            favorites = decoded;
                            saveFavorites();
                            // Clean URL
                            window.history.replaceState({}, document.title, window.location.pathname);
                            return true;
                        }
                    }
                } catch (error) {
                    console.error('Error loading URL backup:', error);
                }
            }
            return false;
        }
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            initRatingStars();
            
            // Check for URL backup first
            const restored = loadFromUrlBackup();
            
            // If no URL backup was loaded, check for localStorage
            if (!restored) {
                // Check if we might have lost data (localStorage supported but empty)
                if (typeof(Storage) !== "undefined" && favorites.length === 0) {
                    const hasVisited = sessionStorage.getItem('hasVisited');
                    if (hasVisited && !localStorage.getItem('myFavorites')) {
                        // User has visited before but localStorage is empty - might be iOS clearing data
                        showDataLossWarning();
                    }
                    sessionStorage.setItem('hasVisited', 'true');
                }
            }
            
            sortAndRenderFavorites();
        });
        
        // Show warning when data might have been lost
        function showDataLossWarning() {
            const warning = document.createElement('div');
            warning.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: #ff6b6b;
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
                z-index: 10000;
                font-size: 14px;
                text-align: center;
                max-width: 90vw;
            `;
            warning.innerHTML = `
                ‚ö†Ô∏è Your favorites might have been cleared by iOS.<br>
                Use <strong>Export</strong> or <strong>Backup Link</strong> to prevent data loss!
                <button onclick="this.parentElement.remove()" style="margin-left: 10px; background: rgba(255,255,255,0.2); border: none; color: white; padding: 5px 10px; border-radius: 5px; cursor: pointer;">√ó</button>
            `;
            
            document.body.appendChild(warning);
            
            // Auto-remove after 10 seconds
            setTimeout(() => {
                if (warning.parentElement) {
                    warning.remove();
                }
            }, 10000);
        }
        
        // Close modal when clicking outside
        window.addEventListener('click', (e) => {
            const modal = document.getElementById('edit-modal');
            if (e.target === modal) {
                closeEditModal();
            }
        });
    </script>
</body>
</html>
